{% extends 'users/base.html' %}

{% block head %}
    <title>登录页面</title>
{% endblock head %}

{% block content %}

    <div class="box" style="width: 500px;margin: auto;margin-top: 10%" >
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">学习笔记
            <br><span class="tag">登录</span>
        </h1>
        <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            {{ form.errors }}
            <a class=" is-pulled-right is-size-7" href="{% url 'users:forget_pwd' %}">忘记密码?</a>
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="登录">
        </form>
    </div>

{% endblock content %}
