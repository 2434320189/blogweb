{% extends 'users/base.html' %}

{% block head %}
    <title>注册页面</title>
{% endblock head %}

{% block content %}
    <div class="box" style="width: 500px;margin: auto;margin-top: 8%">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">学习笔记
            <br><span class="tag">用户注册</span>
        </h1>
        <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="注册">
        </form>
    </div>
{% endblock content %}
